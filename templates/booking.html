{% extends 'base.html' %}



{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h1>Make a booking with us</h1>
        <form method="POST">
            <div class="form-group">
            {{form}}
            {% csrf_token %}
            <button type="submit" class="button">Submit</button>
            </div>
        </form>
      </div>  
    </div>     
</div>    

{%endblock%}
