{% extends 'base.html' %}



{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h1>Make a booking with us</h1>
        <form method="POST">
            <div class="form-group">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="button">Submit</button>
            </div>
        </form>
      </div>  
    </div>     
</div>    

{%endblock%}
