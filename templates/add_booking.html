{% extends 'base.html' %}



{% block content %}

{% load crispy_forms_tags %}

<!-- Hero Image Styling -->

<div class="container-fluid hero-image-booking">
  <div class="opaque-overlay">&nbsp;</div>
    <div class="row">
        <div class="col-12">
            <section class="jumbotron text-center">
                <h1 class="display-1 text-white" >Join Us at Umai</h1>
                <p class="display-4 text-white">We look forward to seeing you.</p>
            </section>
        </div>     
    </div>    
  </div>    
</div>

<!-- Form to Submit Review -->

<div class="container container-padding">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h1 class="display-4">Add a Booking</h1>
          <form method="POST" action="add_booking">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark">Add Booking</button>
          </form>
      </div>  
    </div>     
</div>    

{%endblock%}
